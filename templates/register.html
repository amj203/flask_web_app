<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <body style="background-color: #F0F8FF;">
        <div style="width: 500px; height: 500px; position: relative; top: 250px; left: 500px;">
            <form action="/register" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">1.</span>
                    <input type="text" class="form-control" placeholder="First Name" minlength="1" maxlength="50" name="firstname" aria-label="First Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">1.</span>
                    <input type="text" class="form-control" placeholder="Username" minlength="1" maxlength="50" name="username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">2.</span>
                    <input type="text" class="form-control" placeholder="Password" minlength="1" maxlength="50" name="password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Register</button> <a href="/login">or login</a>
                  </div>
            </form>
        </div>
</body>
