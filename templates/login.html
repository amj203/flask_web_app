<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: #F0F8FF;">
    <div style="width: 500px; height: 500px; position: relative; top: 250px; left: 500px;">
        <form action="/login" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">1.</span>
                <input type="text" class="form-control" minlength="1" maxlength="50" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">2.</span>
                <input type="text" class="form-control" minlength="1" maxlength="50" placeholder="Password" name="password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Login</button> <a href="/register">or register</a>
              </div>
        </form>
    </div>
</body>
</html>
