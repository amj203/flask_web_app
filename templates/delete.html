<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <form action="/delete" method="POST">
        <select name="delete">
            {% for image in images %}
            <option value="{{image.name}}">{{image.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
